<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alura Encriptador</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="Style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="Imagenes/LOGOALURA.png" alt="Logo Alura"/>
        </header>
        <main>
            <section class="area1">
                <textarea
                    name="textoEntrada"
                    id="textoEntrada"
                    placeholder="Escribe tu texto aquí"
                ></textarea>

                <div class="advertencia">
                    <img src="Imagenes/ADVERTENCIA.png" />
                    Solo letras minúsculas y sin acentos
                </div>

                <div class="cajaBotones">
                    <button id="btnEncriptar" class="botones">Encriptar</button>
                    <button id="btnDesencriptar" class="botones">Desencriptar</button>
                </div>
            </section>
            <section class="area2">
                  <img src="Imagenes/IMAGENGRANDE.png" width="200" alt="" id="muneco" />
                  <h1 id="titulo">Ningún mensaje fue encontrado</h1>
                  <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                  <textarea
                      name="textoSalida"
                      id="textoSalida"
                      placeholder="Texto encriptado"
                      class="hide"
                      disabled
                  ></textarea>
                  <button id="btnCopiar" class="botones hide">Copiar</button>
              </section>
        </main>
    </body>
